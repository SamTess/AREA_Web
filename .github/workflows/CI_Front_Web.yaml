name: AREA_FRONT_WEB CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run TypeScript type check
        run: npx tsc --noEmit

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Check if unit tests exist
        id: check-unit-tests
        run: |
          if [ -d "__tests__" ] || [ -d "tests" ] || find . -name "*.test.*" -o -name "*.spec.*" | grep -v cypress | grep -q .; then
            echo "tests-exist=true" >> $GITHUB_OUTPUT
            echo "✅ Unit tests found, proceeding with Jest execution"
          else
            echo "tests-exist=false" >> $GITHUB_OUTPUT
            echo "⚠️ No unit tests found"
          fi
      - name: Run Jest unit tests
        if: steps.check-unit-tests.outputs.tests-exist == 'true'
        run: npm run test:coverage
      - name: Upload coverage reports
        if: steps.check-unit-tests.outputs.tests-exist == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
      - name: Skip unit tests
        if: steps.check-unit-tests.outputs.tests-exist == 'false'
        run: echo "No unit tests to run, skipping Jest execution"

  test-e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Check if e2e tests exist
        id: check-e2e-tests
        run: |
          if [ -d "cypress" ] || find . -name "*.cy.*" -o -name "cypress.config.*" | grep -q .; then
            echo "tests-exist=true" >> $GITHUB_OUTPUT
            echo "✅ E2E tests found, proceeding with Cypress execution"
          else
            echo "tests-exist=false" >> $GITHUB_OUTPUT
            echo "⚠️ No E2E tests found"
          fi
      - name: Build Next.js for E2E testing
        if: steps.check-e2e-tests.outputs.tests-exist == 'true'
        run: npm run build
      - name: Start Next.js server
        if: steps.check-e2e-tests.outputs.tests-exist == 'true'
        run: npm start &
        env:
          CI: true
      - name: Wait for server to be ready
        if: steps.check-e2e-tests.outputs.tests-exist == 'true'
        run: npx wait-on http://localhost:3000 --timeout 60000
      - name: Run Cypress E2E tests
        if: steps.check-e2e-tests.outputs.tests-exist == 'true'
        run: npm run test:e2e
      - name: Upload Cypress screenshots
        if: failure() && steps.check-e2e-tests.outputs.tests-exist == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          retention-days: 7
      - name: Upload Cypress videos
        if: always() && steps.check-e2e-tests.outputs.tests-exist == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos/
          retention-days: 7
      - name: Skip E2E tests
        if: steps.check-e2e-tests.outputs.tests-exist == 'false'
        run: echo "No E2E tests to run, skipping Cypress execution"

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: [type-check, test, test-e2e]
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build Next.js application
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 1

  release:
    name: Release to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to staging
        run: echo "Deploy to staging environment (e.g., via Vercel, Netlify, or Docker)"

  docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Generate TypeScript documentation
        run: |
          echo "Installing typedoc for documentation generation"
          npx typedoc --version || npm install -g typedoc
          echo "Generating documentation (configure typedoc.json if needed)"
